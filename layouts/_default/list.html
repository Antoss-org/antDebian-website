{{ define "main" }}

	<main>
		<p>This line is from <code>layouts/_default/list.html</code>.</p>

		{{.Content}}

		{{ range .Pages }}
			<ul class="list-article">
				<li>
					<h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
					<p>{{.Summary}}</p>
				</li>
			</ul>
		{{end}}

		<br><br>

	</main>

{{ end }}
